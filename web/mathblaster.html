<!DOCTYPE html>
<html>
    <head>
        <title>Math Blaster</title>
        <link href="website.css" rel="stylesheet" type="text/css">
        <script src="mathBlaster.js"></script>
    </head>
    <body onload="commence()">
    <a class="backlink" href="index.html"><img style="width: 28px; height: 28px;" src="http://www.clipartbest.com/cliparts/94i/bk5/94ibk5ycg.png"/></a>
    <p></p>
        <canvas width="600" height="600" id="mathface" style="border: 2px solid black"></canvas>
        <canvas width="50" height="50" id="mathtail" style="border: 2px solid black; clear: right; float: right"></canvas>
        <p style="clear: right; float: right" ></p>
        <p style="clear: right; float: right" ><strong>Instructions:</strong></p>
        <p style="clear: right; float: right" >Summon problems to factor</p>
        <p style="clear: right; float: right" >with the space bar.</p>
        <p style="clear: right; float: right" ></p>
        <p style="clear: right; float: right" >Cycle through your prime</p>
        <p style="clear: right; float: right" >numbers with A,</p>
        <p style="clear: right; float: right" >and D, or the arrow keys.</p>
        <p style="clear: right; float: right" ></p>
        <p style="clear: right; float: right" >Click the screen to fire</p>
        <p style="clear: right; float: right" >the prime selected with</p>
        <p style="clear: right; float: right" >the deadly prime zapper!</p>
