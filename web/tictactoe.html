<!DOCTYPE html>
<html>
<head>
    <title>TicTacToe</title>
    <link rel="stylesheet" type="text/css" href="website.css" media="screen" />
    <script src="TicTacToe.js"></script>
</head>
<body onload="setup()">
<a class="backlink" href="index.html"><img style="width: 28px; height: 28px;" src="http://www.clipartbest.com/cliparts/94i/bk5/94ibk5ycg.png"/></a>
    <div class="tictactoe-board"> <canvas id="information" width="237px" height="72px" style="border: 3px solid #d3d3d3"> </canvas></div>
    <p></p>
    <div style="text-align: center;">
        <table class="tictactoe-board">
            <tbody>
            <tr>
                <td>
                    <a href="javascript: drawShape(0);"><canvas id="tic1" width="72"  height="72" style="border: 2px solid #d3d3d3"></canvas></a>
                </td>
                <td>
                    <a href="javascript: drawShape(1);"><canvas id="tic2" width="72"  height="72" style="border: 2px solid #d3d3d3"></canvas></a>
                </td>
                <td>
                    <a href="javascript: drawShape(2);"><canvas id="tic3" width="72"  height="72" style="border: 2px solid #d3d3d3"></canvas></a>
                </td>
            </tr>

            <tr>
                <td>
                    <a href="javascript: drawShape(3);"><canvas id="tic4" width="72"  height="72" style="border: 2px solid #d3d3d3"></canvas></a>
                </td>
                <td>
                    <a href="javascript: drawShape(4);"><canvas id="tic5" width="72"  height="72" style="border: 2px solid #d3d3d3"></canvas></a>
                </td>
                <td>
                    <a href="javascript: drawShape(5);"><canvas id="tic6" width="72"  height="72" style="border: 2px solid #d3d3d3"></canvas></a>
                </td>
            </tr>

            <tr>
                <td>
                    <a href="javascript: drawShape(6);"><canvas id="tic7" width="72"  height="72" style="border: 2px solid #d3d3d3"></canvas></a>
                </td>
                <td>
                    <a href="javascript: drawShape(7);"><canvas id="tic8" width="72"  height="72" style="border: 2px solid #d3d3d3"></canvas></a>
                </td>
                <td>
                    <a href="javascript: drawShape(8);"><canvas id="tic9" width="72"  height="72" style="border: 2px solid #d3d3d3"></canvas></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
